import org.gradle.api.plugins.internal.JvmPluginsHelper

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            url = 'https://jitpack.io/'
        }
    }

    dependencies {
        classpath 'com.github.glassmc:kiln:0.4.0'
    }
}

apply plugin: 'java'
apply plugin: 'kiln-standard'

JvmPluginsHelper.addApiToSourceSet(sourceSets.main, project.configurations)

sourceCompatibility = targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
    }
    maven {
        url = 'https://repo.spongepowered.org/repository/maven-public/'
    }
}

dependencies {
    implementation 'com.github.glassmc:loader:v0.4.0'

    api 'commons-io:commons-io:2.11.0'

    api 'org.ow2.asm:asm-tree:9.2'
    api 'org.ow2.asm:asm-commons:9.2'
    api 'org.ow2.asm:asm-util:9.2'
    api 'com.google.guava:guava:30.1.1-jre'
    api 'org.spongepowered:mixin:0.8.3'
}